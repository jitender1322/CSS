<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways To Apply CSS</title>


    <!-- External CSS is applied with the help of Link tag in head section  -->

    <link rel="stylesheet" href="style.css">


    <!-- Internal CSS is applied with the help of style tag in Head Section  -->

    <style>
        /* Syntax  */

        /* selector{
            property1: value1;
            property2: value2;
        } */


        .Internal {
            color: blue;
        }
    </style>

</head>

<body>
    <h1>Ways To Apply CSS</h1>
    <ol>
        <!-- Inline CSS apply with the help Style Attribute -->
        <li style="color: blueviolet;">Inline CSS</li>
        <li class="Internal">Internal CSS</li>
        <li class="External">External CSS</li>
    </ol>
</body>

</html>
